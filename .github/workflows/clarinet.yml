name: Clarinet Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  clarinet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
      - name: Install Clarinet
        run: |
          cargo install --locked clarinet || true
      - name: Run Clarinet tests
        run: |
          clarinet test || true
